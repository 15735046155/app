<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/car.css">
	<link rel="stylesheet" href="css/public.css">
	<script src="js/rem.js"></script>
	<title>购物车</title>
</head>
<body>
	<div class="shouye">
		<!-- 搜索开始 -->
		<div class="search">
			<a href="mark.html"><div class="search_add">&#xe667;</div></a>
			<p class="search_mid">购物车</p>
			<div class="search_car">编辑</div>
		</div>
		<!-- 搜索结束 -->

		<!-- 购物车内容开始 -->
		<div class="content">
			<div class="content_top">
				<p class="content_top_quan"></p>
				<h1>彩云之味&#xe602;</h1>
			</div>
			<div class="content_mid">
				<p class="content_top_quan1"></p>
				<div class="content_mid_right">
					<img src="img/car1.png" alt="" class="content_mid_right_tu">
					<div class="content_mid_right_zi">
						<h1>彩云之味|云南高原甜玉米6斤装</h1>
						<p>6斤装</p>
						<div class="content_mid_right_xia_zi">
							<h1>34.6元</h1>
							<p>1</p>
						</div>
					</div>
				</div>
				<p class="content_xia">已享每日优惠</p>
			</div>
			<p class="contet_xia">已享包邮</p>
		</div>
		<div class="content content1">
			<div class="content_top">
				<p class="content_top_quan"></p>
				<h1>全弄品汇&#xe602;</h1>
			</div>
			<div class="content_mid">
				<p class="content_top_quan1"></p>
				<div class="content_mid_right">
					<img src="img/car2.png" alt="" class="content_mid_right_tu">
					<div class="content_mid_right_zi">
						<h1>全弄品汇|广西融安滑皮金桔中果5斤</h1>
						<p>融安滑皮金桔中郭5斤</p>
						<div class="content_mid_right_xia_zi">
							<h1>49元</h1>
							<p>2</p>
						</div>
					</div>
				</div>
				<p class="content_xia">已享每日优惠</p>
			</div>
			<p class="contet_xia">已享包邮</p>
		</div>
		<div class="content content1">
			<div class="content_top">
				<p class="content_top_quan"></p>
				<h1>味BACK&#xe602;</h1>
			</div>
			<div class="content_mid">
				<p class="content_top_quan1"></p>
				<div class="content_mid_right">
					<img src="img/car3.png" alt="" class="content_mid_right_tu">
					<div class="content_mid_right_zi">
						<h1>味BACK|四川麻辣牛肉干</h1>
						<p>四川麻辣牛肉2袋</p>
						<div class="content_mid_right_xia_zi">
							<h1>39元</h1>
							<p>1</p>
						</div>
					</div>
				</div>
				<p class="content_xia">已享每日优惠</p>
			</div>
			<p class="contet_xia">已享包邮</p>
		</div>
		<div class="content content1">
			<div class="content_top">
				<p class="content_top_quan"></p>
				<h1>Teastudio茶市&#xe602;</h1>
			</div>
			<div class="content_mid">
				<p class="content_top_quan1"></p>
				<div class="content_mid_right">
					<img src="img/car4.png" alt="" class="content_mid_right_tu">
					<div class="content_mid_right_zi">
						<h1>Teastudio茶市|黑茶 普洱小金砖 消食解腻好帮手 </h1>
						<p>Teastudio茶市|黑茶 普洱小金砖 </p>
						<div class="content_mid_right_xia_zi">
							<h1>25元</h1>
							<p>1</p>
						</div>
					</div>
				</div>
				<p class="content_xia">已享每日优惠</p>
			</div>
			<p class="contet_xia">已享包邮</p>
		</div>
		<!-- 购物车内容结束 -->

		<!-- 结算开始 -->
		<div class="jiesuan_beijing"></div>
		<div class="jiesuan">
			<div class="jiesuan_quan">
				<p class="content_top_quan content_top_quan2"></p>
				<p class="jiesuan_xuan">全选</p>
			</div>
			<div class="jiesuan_mid">
				<p class="jiesuan_mid_price">合计：0元</p>
				<p class="jiesuan_mid_baoyou">不含邮费</p>
			</div>
			<a class="jiesuan_kuang">结算（0）</a>
		</div>
		<!-- 结算结束 -->
	</div>
</body>
</html>
